\registry\machine
	SOFTWARE
		SeaChange
			TelVod
				CurrentVersion
					Services
						SMSVODService_d
							ComPort = REG_DWORD 1
							LogFileName = REG_EXPAND_SZ C:\log\SMSVODService_d.log
							Interval = REG_DWORD 5000
							LogLevel = REG_DWORD 7
                                                        LogFileSize = REG_DWORD 1048576
							OverTime = REG_DWORD 2
							TicpIpAddress = REG_SZ 
							TicpPort = REG_DWORD 61232
							Times = REG_DWORD 5
							DBPath = REG_SZ E:\VSS\ZQProjs\SMSService\SMSDB.mdb
							Response = REG_DWORD 1

						SMSVODService_d_shell
							AliveTimeout = REG_DWORD 0xea60
							AppAliveWait = REG_DWORD 0x7530
							AppShutdownWait = REG_DWORD 0x4e20
							AppStartupWait = REG_DWORD 0xea60
							ImagePath = REG_EXPAND_SZ E:\VSS\ZQProjs\SMSService\SMSVODService_d.exe
							LogFilePath = REG_EXPAND_SZ E:\VSS\ZQProjs\SMSService\SMSVODService_d_shell.log
							LastReboot = REG_DWORD 0
							MgmtPortNumber = REG_DWORD 0x1F49
							RebootCount = REG_DWORD 0x1
							RebootOnExit = REG_DWORD 0x0
							RestartDelay = REG_DWORD 0xea60
							RestartInterval = REG_DWORD 0xe10
							RestartTries = REG_DWORD 0
							StartTimeout = REG_DWORD 0xfde8
							StopTimeout = REG_DWORD 0x88b8
			Management
				CurrentVersion
					Services
						SMSVODService_d
							MgmtPortNumber = REG_DWORD 0x1F48
						SMSVODService1_d_Shell
							MgmtPortNumber = REG_DWORD 0x1F49

	
\registry\machine
	SYSTEM
		CurrentControlSet
			Services
				SMSVODService_d
					ProductName = REG_SZ TelVod
					DisplayName = REG_SZ SMSVODService_d


\registry\machine\system\CurrentControlSet\Services\EventLog\Application\SMSVODService_d
	EventMessageFile = REG_EXPAND_SZ C:\SMSVODService1\ItvMessages.dll
	TypesSupported = REG_DWORD 0x7

\registry\machine\system\CurrentControlSet\Services\EventLog\Application\SMSVODService_d_shell
	EventMessageFile = REG_EXPAND_SZ C:\SMSVODService1\ShellMsgs.dll
	TypesSupported = REG_DWORD 0x7
