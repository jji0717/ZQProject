\registry\machine
	SOFTWARE
		SeaChange
			TelVod
				CurrentVersion
					Services
						SMSVODService
                                                        ComPort = REG_DWORD 1
                                                        Echo = REG_DWORD 1
							Interval = REG_DWORD 5000
							LogFileSize = REG_DWORD 1048576
							LogLevel = REG_DWORD 7                                                      
							OverTime = REG_DWORD 2
							TicpIpAddress = REG_SZ
							TicpPort = REG_DWORD 61232
							Times = REG_DWORD 5

						SMSVODService_shell
							AliveTimeout = REG_DWORD 0xea60
							AppAliveWait = REG_DWORD 0x7530
							AppShutdownWait = REG_DWORD 0x4e20
							AppStartupWait = REG_DWORD 0xea60
							ImagePath = REG_EXPAND_SZ C:\SMSVODService\SMSVODService.exe
							LogFilePath = REG_EXPAND_SZ C:\log\SMSVODService_shell.log
							LastReboot = REG_DWORD 0
							MgmtPortNumber = REG_DWORD 0x1F49
							RebootCount = REG_DWORD 0x1
							RebootOnExit = REG_DWORD 0x0
							RestartDelay = REG_DWORD 0xea60
							RestartInterval = REG_DWORD 0xe10
							RestartTries = REG_DWORD 0
							StartTimeout = REG_DWORD 0xfde8
							StopTimeout = REG_DWORD 0x88b8
			Management
				CurrentVersion
					Services
						SMSVODService
							MgmtPortNumber = REG_DWORD 0x1F48
						SMSVODService_Shell
							MgmtPortNumber = REG_DWORD 0x1F49

	
\registry\machine
	SYSTEM
		CurrentControlSet
			Services
				SMSVODService
					ProductName = REG_SZ TelVod
					DisplayName = REG_SZ SMSVODService


\registry\machine\system\CurrentControlSet\Services\EventLog\Application\SMSVODService
	EventMessageFile = REG_EXPAND_SZ C:\SMSVODService\ItvMessages.dll
	TypesSupported = REG_DWORD 0x7

\registry\machine\system\CurrentControlSet\Services\EventLog\Application\SMSVODService_shell
	EventMessageFile = REG_EXPAND_SZ C:\SMSVODService\ShellMsgs.dll
	TypesSupported = REG_DWORD 0x7
